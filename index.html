<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5" id="main-c">
      <div class="container mt-5" id="sec-c">
        <div class="row">
          <h1 class="my-4" id="lead">Welcome, <span class="h4" id="user"></span></h1>
          <div class="row row-1">
            <div class="col" id="input-holder">
              <input class="ps-2" type="text" id="toinput" placeholder="What's pending today">
              <button id="inbtn" class="px-4 py-1" ><i class="fa-solid fa-plus"></i></button>
              <!-- <select name="tasks" id="task">
                <option value="first" selected>All</option>
                <option value="second">Pending</option>
                <option value="third">Completed</option>
              </select> -->
            </div>
            <span id="edit_alert" class="mt-2 text-danger"></span>
            <p class="mt-4 fs-4">Your todo's</p>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sl.</th>
              <th scope="col" style="width: 60%">Tasks</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody id="rec">
            <!-- <tr>
              <th scope="row">1</th>
              <td style="width: 60%">Mark</td>
              <td><i class="btn btn-success fa-regular fa-pen-to-square"></i> <i class="btn btn-success fa-solid fa-trash"></i></td>
            </tr> -->
          </tbody>
        </table>
        <div id="foot" class="p-2">Designed & developed by charanjit</div>
        <ul
            class="navbar-nav flex-row justify-content-end flex-md-row fs-3"
          >
            <li class="nav-item mx-2">
              <a
                href="https://github.com/rex-Charanjit-singh"
                target="_blank"
                class="nav-link"
                ><i class="fa-brands fa-github"></i
              ></a>
            </li>
            <li class="nav-item mx-2">
              <a
                href="https://www.linkedin.com/in/charanjit-singh-50b81b204/"
                target="_blank"
                class="nav-link"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </li>
            <li class="nav-item">
              <a
                href="https://www.instagram.com/morning_star_rex/"
                target="_blank"
                class="nav-link mx-2"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link mx-2"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
          </ul>
      </div>
    </div>
    <!-- bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
